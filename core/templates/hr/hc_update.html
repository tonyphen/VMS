{% extends "layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Health Check {% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item"><a href="{% url 'hc_list' %}">Health Check</a></li>
    <li class="breadcrumb-item active" aria-current="page">Update</li>
{% endblock %}
{% block content %}
    <main class="c-main">
        <div class="container-fluid">
            <div class="fade-in">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header text-uppercase"><strong>Kiểm tra sức khòe</strong></div>
                            <div class="card-body">
                                <form method="post">
                                    {% csrf_token %}
                                    {% crispy form %}
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
{% endblock %}
