{% extends "layouts/base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %} Upload Master file {% endblock %}
{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page">Upload Master file</li>
{% endblock %}
{% block content %}
    <main class="c-main">
        <div class="container-fluid">
            <div class="fade-in">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-header text-uppercase"><strong>Upload Master file</strong></div>
                            <div class="card-body">
                                <form method="POST" enctype="multipart/form-data">
                                    {% csrf_token %}
                                    <input type="file" name="fileName">
                                    <button class="btn btn-outline-primary" type="submit">Upload</button>
                                    <a class="btn btn-outline-warning" href="{% url 'wdefinition_upload' %}">Cancel </a>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </main>
{% endblock %}
